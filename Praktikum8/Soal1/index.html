    <body>
        <script>
                var input = prompt  ("Bilangan inputan: ")
                var hasil = 1

                for(var i=input; i>0; i--){
                        hasil *=i;
                    }
                document.write("Hasilnya dari " + input + "! adalah " + hasil )
        </script>
